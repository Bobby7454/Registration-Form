<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tomorrow', sans-serif;
            height: 100vh;
            background-image: linear-gradient(to top, #2e1753, #1f1746, #131537, #0d1028, #050819);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .text {
            position: absolute;
            top: 10%;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 50px;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            animation: starTwinkle 3s infinite linear;
        }
        .astronaut img {
            width: 100px;
            position: absolute;
            top: 55%;
            animation: astronautFly 6s infinite linear;
        }
        @keyframes astronautFly {
            0% { left: -100px; }
            25% { top: 50%; transform: rotate(30deg); }
            50% { transform: rotate(45deg); top: 55%; }
            75% { top: 60%; transform: rotate(30deg); }
            100% { left: 110%; transform: rotate(45deg); }
        }
        @keyframes starTwinkle {
            0% { background: rgba(255, 255, 255, 0.4); }
            25% { background: rgba(255, 255, 255, 0.8); }
            50% { background: rgba(255, 255, 255, 1); }
            75% { background: rgba(255, 255, 255, 0.8); }
            100% { background: rgba(255, 255, 255, 0.4); }
        }
    </style>
</head>
<body>
    <div class="text">
        <div>ERROR</div>
        <h1>404</h1>
        <hr>
        <div>Page Not Found</div>
    </div>
    
    <div class="astronaut">
        <img src="https://images.vexels.com/media/users/3/152639/isolated/preview/506b575739e90613428cdb399175e2c8-space-astronaut-cartoon-by-vexels.png" alt="" class="src">
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
    var body = document.body;
    var stars = []; // Array to keep track of active stars
    var maxStars = 100; // Maximum number of stars to show
    var starSpeed = 2; // Speed at which stars move

    function createStar() {
        if (stars.length >= maxStars) return; // Limit the number of stars
        
        var star = document.createElement("div");
        star.classList.add("star");
        body.appendChild(star);
        
        // Set initial position
        var top = Math.random() * window.innerHeight;
        var right = -20; // Start off-screen
        star.style.top = top + "px";
        star.style.right = right + "px";
        
        // Add the star to the array
        stars.push({ element: star, right: right });
    }
    
    function updateStars() {
        for (var i = stars.length - 1; i >= 0; i--) {
            var star = stars[i];
            star.right += starSpeed; // Move the star to the right
            if (star.right >= window.innerWidth + 20) {
                // Reposition star to the left when it moves off-screen
                star.right = -20;
            }
            star.element.style.right = star.right + "px";
        }
        requestAnimationFrame(updateStars); // Schedule next update
    }
    
    // Create stars at intervals
    setInterval(createStar, 100);
    
    // Start updating stars
    updateStars();
});


    </script>
</body>
</html>
